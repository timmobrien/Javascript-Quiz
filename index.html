<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>

</head>
<body class="">  

<!-- Timer -->
<section id="section-timer" class="hide text-center">
    Current time remaining: <h3 id="timer">60</h3>
</section>

<!-- Start game button -->
<section id="section-welcome" class="text-center">
   <h1 class="text-dark text-center">Welcome to the coding quiz!</h1>
    <button class="btn btn-primary m-1" id="start-game">Start</button>
</section>

<!-- Question Section -->

<section id="section-question" class="hide text-center">
    <!-- title -->
    <h3 id="question-title">How are you?</h3>
    <ul id="multiple-choices">
        <li><button class="question-choice btn btn-primary">Good</button></li>
        <li><button class="question-choice">Very Good</button></li>
        <li><button class="question-choice">Excellent</button></li>
    </ul>

    <!-- choices -->
</section>

<section class="text-center" >
    <h3 id="header-feedback" class="hide"></h3>
</section>


<!-- End game screen (show high score) -->
<section id="section-endgame" class="hide text-center">
    <h1>Game Over</h1>
    <h1>Your score is <span id=result-span></span></h1>
    <!-- Form to enter initials -->
    <form>
        <input type="text" placeholder="Initials here" id="input-initials">
        <!-- button to save initials -->
        <button type="submit" id="save" class="btn btn-primary">Save</button>
    </form>
</section>


<!-- All the high scores -->
<section id="section-high-score" class="text-center hide">
    
    <button class="btn btn-primary m-1 btn-sm" id="clear-score-btn"> Clear Highscores </button>

    <h3>Highscores</h3>


</section>

<button id="home-button" href="./index.html" class="hide btn btn-primary p-1 m-1 btn-sm">Back to home</button>


<script src="./assets/js/questions.js"></script>
<script src="./assets/js/app.js"></script>
</body>


</html>
